        <div class="row">
            <div class="col-sm-12 col-md-6 contact_left">
                <form action="mailto:yourmail" method="POST" enctype="utf-8"> 
                    <fieldset></br>
                        <legend><b>Contact Me With the following Information</b></legend>
                    <div>
                        <label for="fname">First Name:  </label>  
                        <input type="text" id="fname" name="fname" placeholder="FirstName..." required size="35">
                    </div></br> 
                    <div>
                        <label for="lname">Last Name:  </label>  
                        <input type="text" id="lname" name="lname" placeholder="LastName..." required size="35" >
                    </div></br>   
                    <div class="form-group">
                        <label for="uname">User Name:  </label>  
                        <input type="text" class="form-control" id="uname" name="uname" placeholder="UserName..." required size="35" pattern="[a-z]{4,8}" title="4 to 8 lowercase letters">
                    </div>
                    </br>
    
                    <div>
                        <label for="password">Password:  </label>  
                        <input type="password" id="password" name="password" placeholder="Password..." required size="35" pattern="[a-z]{4,8}" title="Password must contain characters,letters,numbers">
                    </div></br>
                    
                    <div class="form-grou">
                        <label for="email">Email: </label>  
                        <input type="email" class="form-control" onclick="email()" id="email" name="email" placeholder="Email..." value="" required title="@email.com">
                    </div>
                        
                    </br>
    
                    <div class="form-gr">
                        <label for="comment">Comment: </label>
                        <textarea id ="form-control" rows="3" name="message" placeholder="Your Comment..."></textarea>
                    </div>
                </br>
    
                    <div class="form-group">
                        <input id="submit" name="submit" type="submit" value="Send" class="btn view_more btn-submit">
                    </div>
                    </br>
                    
                    </fieldset>
    
                </form>
            </div>
        </div>
